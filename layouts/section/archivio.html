{{ define "main" }}
<article class="markdown book-article archive-article">
  <h1>{{ .Title }}</h1>
  
  {{ .Content }}
  
  <div class="archive-list">
    {{ range .Site.Pages.ByDate.Reverse }}
      {{ if and (eq .Section "docs") (eq .Kind "page") (not .Draft) }}
        <div class="archive-entry">
          <span class="archive-date">{{ .Date.Format "2006-01-02" }}</span>
          <span class="archive-number">#0001</span>
          <a href="{{ .RelPermalink }}" class="archive-link">{{ .Title }}</a>
        </div>
      {{ end }}
    {{ end }}
  </div>
</article>
{{ end }}
